name: Production

on:
  push:
    branches:
      - main
  pull_request:

  workflow_dispatch:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.PRODUCTION_TERRAFORM_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.PRODUCTION_TERRAFORM_AWS_SECRET_ACCESS_KEY }}
      TF_VAR_pgp_key: ${{ secrets.PGP_KEY }}
      TF_VAR_ec2_public_key: ""

    steps:
      - uses: actions/checkout@v2

      - name: Terraform Init
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.14.0
          tf_actions_subcommand: "init"
          tf_actions_working_dir: "accounts/production"
          tf_actions_comment: true

      - name: Terraform Plan
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.14.0
          tf_actions_subcommand: "plan"
          tf_actions_working_dir: "accounts/production"
          tf_actions_comment: true

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.14.0
          tf_actions_subcommand: "apply"
          tf_actions_working_dir: "accounts/production"
          tf_actions_comment: true
          args: "-auto-approve"
